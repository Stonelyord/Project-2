<!DOCTYPE html>
<html lang="en">
<head>


    <link rel="stylesheet" href="registerStyle.css">
    <meta charset="UTF-8">
    <title>Create Account</title>

</head>
<body>

<form action="resgisterdisplay.php" method="post" class="container">

    <h1>Register</h1>

    <form action="display.php" method="post">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" name="firstName" type="text" class="form-control" placeholder="Enter First Name">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" name="lastName" type="text" class="form-control" placeholder="Enter Last Name">
        </div>

        <div class="form-group">
            <label for="birthday">Birthday</label>
            <input id="birthday" name="birthday" type="date" class="form-control">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" class="form-control" placeholder="Enter E-mail">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" class="form-control">
        </div>
        <input type="submit" value="Register" class="btn btn-success">
    </form>

</form>

</body>
</html>
